<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero1'>4</p>
    <p class='numero2'>5</p>

    <script>
        $('#div1').append(', 2');
        $('#div1').prepend('0 ,');

        $('<span>  -1 </span><br>').prependTo('#div1');
        $('<br><span>  3 </span>').appendTo('#div1');

        $('#div2').before('<p> Texto antes do elemento de Div2 </p>');
        $('#div2').after('<p> Texto depois do elemento de Div2 </p>');

        $('<p> Texto antes do elemento de Div3 </p>').insertBefore('#div3');
        $('<p> Texto depois do elemento de Div3 </p>').insertAfter('#div3');

        //Envolver dois elementos em uma div
        //$('p.numero').wrap('<div>');

        //Envolver dois elementos em uma div e adicionar um ID para o elemento
        $('p.numero').wrapAll('<div id="div4">');

        //Limpar o conteúdo da DIV(deixa a div vazia)
        $('#div4').empty();

        // Remover elementos antes da div 3
        $('#div3').prev().remove();

        // ReplaceAll e ReplaceWith
       // $('<div> ReplaceAll </div>').replaceAll('body > p');
        $('body > .numero1').replaceWith('<div> ReplaceWith Class HTML </div>');

        //Replace with utilizando uma função para retorna resultado esperado
        $('.numero2').replaceWith(function (){
            var tipe = 2;
            if (tipe != 2) {
               return $('<div> ReplaceWith Tipo diferente de 2 </div>') 
            }
            return $('<div> ReplaceWith Tipo igual a  2 </div>')
                .append('!!!!'); 
        });


    </script>
</body>
