<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        //Filtros que JQuery utiliza.
        // Mas é CSS

        //Pegar um elemento a partir do ID
        $('#feira').addClass('destaque').removeClass('destaque');

        //Pegar todos os elementos da lista(li)
        $('li').addClass('destaque');

        //Pegar um atributo 'wm-obrigatorio'
        $('[wm-obrigatorio]').removeClass('destaque');

        //Pega o attribute com a class='opcional'
        $('li.opcional').removeClass('destaque');

        // Pegar uma div que dentro da div tem a tag p e detro de p tem a 
        // tag span
        $('div p span').addClass('destaque');

        /* Filtros Exclusivos do JQuery*/

        //Pega o primeiro elemento com tag li
        $('li:first').css('border', 'solid 3px yellow');

        // Pega todos os indices impares dos elementos com tags li
        $('li:odd').css('border', 'solid 10px orange');

        // Pega o elemento maior que um índice
        //Nesse exemplo e maior que o índice 1
        $('li:gt(1)').css('border', 'solid 10px white');

        // Pegar os 3 primeiros elementos li
        $('li:not(:last)').css('border', 'none');

        //Verificar se em um determinado elemento possui o dado
        // passado.
        $('li:contains("r")').css('background-color', 'black');

        /* Filtro para Formulários*/

        //Esconder todos os elementos do formulário
        $('form *').hide();
        
        //Mostrando os elementos
        $('form :text').show();
        $('form :password').show();
        $('form :checkbox').show();
        $('form :radio').show();
        $('form :file').show();

    </script>
</body>
